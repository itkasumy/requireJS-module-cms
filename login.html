<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RequeireJS后台管理系统-登陆</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="loginContainer">
		<h3 class="text-center">RequeireJS后台管理系统</h3>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">用户名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="tc_name" value="前端学院">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" name="tc_pass" value="123456">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success btn-block btn-lg">登陆</button>
		    </div>
		  </div>
		</form>
	</div>

	<script src="js/lib/jquery-2.1.4.js"></script>
	<script src="js/lib/jquery.cookie.js"></script>
	<script type="text/javascript">
		$("form").on("submit", function() {
			var formData = $(this).serialize();
			// console.log(formData);
			$.ajax({
				url: "/api/login",
				type: "post",
				data: formData,
				success: function(res) {
					console.log(res);
					// localStorage.setItem("userInfo", JSON.stringify(res.result));
					// console.log(localStorage.getItem("userInfo"));
					$.cookie("userInfo", JSON.stringify(res.result), {expires: 7});

					location.href = "/";
				}
			});

			return false;
		});
	</script>
</body>
</html>
