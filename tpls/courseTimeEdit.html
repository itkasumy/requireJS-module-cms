<div class="modal fade" tabindex="-1" id="modalcourseTimeEdit" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑课时</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课时名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="ct_name" value="{{ct_name}}" class="form-control">
                            <input type="hidden" name="ct_id" value="{{ct_id}}">
                            <input type="hidden" name="ct_cs_id" value="{{ct_cs_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课时介绍</label>
                        <div class="col-sm-10">
                            <textarea name="ct_brief" value="" row="6" class="form-control">{{ct_brief}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否免费</label>
                        <div class="col-sm-10">
                            {{if(ct_is_free == 1)}}
                            <label class="radio-inline">
                                <input type="radio" name="ct_is_free" checked value="0"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="ct_is_free" value="1"> 否
                            </label>
                            {{else}}
                            <label class="radio-inline">
                                <input type="radio" name="ct_is_free" value="0"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="ct_is_free" checked value="1"> 否
                            </label>
                            {{/if}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频地址</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{ct_video}}" name="ct_video" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频分钟</label>
                        <div class="col-sm-10">
                            <input type="number" value="{{ct_minutes}}" name="ct_minutes" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">视频秒数</label>
                        <div class="col-sm-10">
                            <input type="number" value="{{ct_seconds}}" name="ct_seconds" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">推荐学习时长</label>
                        <div class="col-sm-10">
                            <input type="number" value="{{ct_recommend_duration}}" name="ct_recommend_duration" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-10 col-md-2">
                            <button type="submit" class="btn btn-success btnEdit">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
