<div class="teacherList">
	<ol class="breadcrumb">
		<li>
			<a href="#">讲师管理</a>
		</li>
		<li>
			<a href="#">讲师列表</a>
		</li>
	</ol>

	<div class="btn-container row">
		<div class="col-md-1 col-md-offset-10">
			<button class="btn btn-success" id="btnAddTeacher">添加讲师</button>
		</div>
	</div>

	<div class="panel paner-default">
		<div class="panel-body">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>姓名</th>
						<th>花名</th>
						<th>性别</th>
						<th>手机</th>
						<th>邮箱</th>
						<th>账户状态</th>
						<th>出生日期</th>
						<th>入职日期</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{{each result}}
					<tr>
						<td>{{$value.tc_name}}</td>
						<td>{{$value.tc_roster}}</td>
						<td>{{$value.tc_gender == 0 ? "男" : "女"}}</td>
						<td>{{$value.tc_cellphone}}</td>
						<td>{{$value.tc_email}}</td>
						<td class="tcStatus">{{$value.tc_status == 0 ? "启用" : "注销"}}</td>
						<td>{{$value.tc_birthday}}</td>
						<td>{{$value.tc_join_date}}</td>
						<td tcStatus="{{$value.tc_status}}" tcId="{{$value.tc_id}}">
							<button class="btn btn-success showInfo">查看</button>
							<button class="btn btn-primary edit">编辑</button>
							<button class="btn btn-info btnStatus">{{$value.tc_status == 0 ? "注销" : "启用"}}</button>
						</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
