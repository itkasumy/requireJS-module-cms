<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li><a href="#">课程基本信息</a></li>
        </ol>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" width="240px" height="120px" src="{{cs_cover}}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">讲师名称： {{tc_name}}</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">课程基本信息</div>
            <div class="panel-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{cs_name}}" name="cs_name" class="form-control">
                            <input type="hidden" name="cs_id" value="{{cs_id}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">课程描述</label>
                        <div class="col-sm-10">
                            <textarea name="cs_brief" id="form-control" rows="5">{{cs_brief}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">讲师</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="cs_tc_id">
                                {{each teacher}}                                
                                    {{if(cs_tc_id == $value.tc_id)}}
                                    <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                                    {{else}}
                                    <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类</label>
                        <div class="col-sm-10">
                            <div class="col-sm-3">
                                <select class="form-control categoryTop"`>
                                {{each category.top}}
                                    {{if(cs_cg_pid == $value.cg_pid)}}
                                    <option value="{{$value.cg_id}}" selected>{{$value.cg_name}}</option>
                                    {{else}}
                                    <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/if}}
                                {{/each}}
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control categorySub" name="cs_cg_id">
                                {{each category.childs}}
                                    {{if(cs_cg_id == $value.cg_id)}}
                                    <option value="{{$value.cg_id}}" selected>{{$value.cg_name}}</option>
                                    {{else}}
                                    <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/if}}
                                {{/each}}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{cs_tags}}" name="cs_tags" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 col-sm-offset-5">
                            <button class="btn btn-success">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
