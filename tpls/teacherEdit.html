<div class="modal fade" tabindex="-1" id="teacherEdit" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">编辑讲师</h4>
			</div>
			<div class="modal-body">
				<form class="form form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="hidden" name="tc_id" value="{{tc_id}}">
							<input type="text" name="tc_name" class="form-control" value="{{tc_name}}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">性别</label>
						<div class="col-sm-10">
							{{if(tc_gender == 0)}}
							<label class="radio-inline">
								<input type="radio" name="tc_gender" checked="checked" value="0"> 男
							</label>
							<label class="radio-inline">
								<input type="radio" name="tc_gender" value="1"> 女
							</label>
							{{else}}
							<label class="radio-inline">
								<input type="radio" name="tc_gender" value="0"> 男
							</label>
							<label class="radio-inline">
								<input type="radio" name="tc_gender" checked="checked" value="1"> 女
							</label>
							{{/if}}
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">入职日期</label>
						<div class="col-sm-10">
							<input type="text" value="{{tc_join_date}}" name="tc_join_date" class="form-control dateJoin" id="datetimepicker">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">类型</label>
						<div class="col-sm-10">
							<select class="form-control" name="tc_type">
								{{if(tc_type == 0)}}
								<option value="1">讲师</option>
								<option value="0" selected>管理员</option>
								{{else}}
								<option value="1" selected>讲师</option>
								<option value="0">管理员</option>
								{{/if}}
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-10 col-md-2">
							<button type="submit" class="btn btn-success">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
