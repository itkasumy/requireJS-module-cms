<div class="modal fade" tabindex="-1" id="personalPart" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">个人中心</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{tc_name}}" class="form-control">
                            <input type="hidden" name="tc_province" value="{{tc_province}}">
                            <input type="hidden" name="tc_city" value="{{tc_city}}">
                            <input type="hidden" name="tc_district" value="{{tc_district}}">
                            <input type="hidden" name="tc_hometown" value="{{tc_hometown}}">
                            <input type="hidden" name="tc_id" value="{{tc_id}}">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-10">
                            <img src="{{tc_avatar}}" width="80px" height="80px" alt="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">居住地</label>
                        <div class="col-sm-3">
                            <select id="" class="form-control province"></select>
                        </div>
                        <div class="col-sm-3">
                            <select id="" class="form-control city"></select>
                        </div>
                        <div class="col-sm-3">
                            <select id="" class="form-control area"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自我介绍</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_introduce" value="{{tc_introduce}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_roster" value="{{tc_roster}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            {{if(tc_gender == 0)}}
                            <label class="radio-inline">
                                <input type="radio" checked name="tc_gender" value="0"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="1"> 女
                            </label>
                            {{else}}
                            <label class="radio-inline">
                                <input type="radio" name="tc_gender" value="0"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" checked name="tc_gender" value="1"> 女
                            </label>
                            {{/if}}                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">
                            <input type="text" name="tc_birthday" value="{{tc_birthday}}" class="form-control birthday">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{tc_join_date}}" name="tc_join_date" class="form-control joinDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{tc_cellphone}}" name="tc_cellphone" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{tc_email}}" name="tc_email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 col-md-2">
                            <button type="submit" class="btn btn-success btnCategoryAdd">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
